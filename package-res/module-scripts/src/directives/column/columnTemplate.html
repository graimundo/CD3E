<div class="column col-xs-{{column.getWidth()}}"
     data-drop="true"
     data-jqyoui-droppable="{ onDrop:'onDropCallback' }"
     data-jqyoui-options="{greedy: true}"
     data-stop-event="drop"
     data-is-selected={{isSelected()}}
     >
    <div class="column-header">
        <div>{{column.getName()}}</div>
        <button type="button" class="remove btn btn-default" aria-label="Remove"
                ng-click="onRemoveButtonClick(column)"
                data-stop-event="click">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>

    <div class="inner-column"
         data-ng-click="onElementSelection(column)"
        data-stop-event="click"
        >
        <component data-ng-if="column.getComponent()"
                   data-component="column.getComponent()">
        </component>
    </div>
</div>

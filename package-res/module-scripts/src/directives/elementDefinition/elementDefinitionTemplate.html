<div class="element-definition"
     ><div

    data-jqyoui-draggable="{placeholder:'keep'}"
    data-jqyoui-options="{helper:'clone',cursor:'pointer'}"
    data-drag="true"
    data-draggable-type="{{elementCategory}}Definition"
    data-draggable-options='{"type":"{{elementDefinition.getType()}}"}'
    >
    <div>{{ elementDefinition.getTypeDescription() }} </div>
    <!-- maybe create a directive for factories? Something like the following line
            <factory data-factory="factory"></factory>
          -->
     </div>
</div>

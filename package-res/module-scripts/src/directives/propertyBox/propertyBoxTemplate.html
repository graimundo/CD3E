<div class="propertyBox">

    <div class="cd3e-box">Property Box</div>

    <label for="propertyBoxFilterTextInput">Filter:</label>
    <input id="propertyBoxFilterTextInput" data-ng-model="filterText">

    <div>
        <div class="component-properties">{{element.getName()}}</div>
        <table>
            <thead>
                <tr>
                    <th class="property-label">Property</th>
                    <th class="property-value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="property in element.getProperties() | filter:{ _name: filterText }">
                    <td class="property-label">{{ property.getType() }}</td>
                    <td class="property-value"><input data-ng-model="property._value"></td>
                    <!--
        Maybe create a directive for properties?
        How shall we automatically choose the view according to the property type?
      -->
                </tr>
            </tbody>
        </table>
    </div>

</div>

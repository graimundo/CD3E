<div class="row show-grid"
     data-drop="true"
     data-jqyoui-droppable="{ onDrop:'onDropCallback' }"
     data-jqyoui-options="{greedy: true}"
     data-stop-event="drop"
     >
    <div class="row-delimiter col-xs-12"
          ng-click="selectElement(row)"
         >
        Row: {{row.getName()}}
    </div>
  <!-- <column data-ng-repeat="column in row.getChildren()" data-column="column"></column> -->
</div>

<div class="row show-grid"
    data-drop="true"
    data-jqyoui-droppable="{ onDrop:'onDropCallback' }"
    data-jqyoui-options="{greedy: true}"
    data-stop-event="drop"
     data-is-selected={{isSelected()}}
     >

    <div class="row-header"
        ng-click="onElementSelection(row)"
        data-stop-event="click"
        >
        <div class="row-header-name">{{row.getName()}}</div>
        <button type="button" class="remove btn btn-default" aria-label="Remove"
                ng-click="onRemoveButtonClick(row)"
                data-stop-event="click">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>

</div>

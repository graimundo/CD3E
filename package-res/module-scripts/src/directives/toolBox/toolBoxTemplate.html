<div class="toolBox col-md-2 col-xs-6">
  
  <div class="toolBox-header">
    <div class="cd3e-box">Tool Box</div>
  </div>
  <div class="toolBox-body">
    <div class="input-group">
      <span class="input-group-addon">Filter</span>
      <input type="text"
          class="toolbox-filter form-control col-xs-12"
          placeholder="Search..."
          id="toolBoxFilterTextInput"
          data-ng-model="filterText">
    </div>

    <accordion close-others="oneAtATime">
      <accordion-group heading="Layout"  ng-show="(layoutDefinitions | filter:{_type:filterText} ).length > 0" >
        <div>
          <element-definition data-ng-repeat="elementDefinition in layoutDefinitions | filter:{_type:filterText}"
              data-element-definition="elementDefinition"
              data-category="layout"
              >
          </element-definition>
        </div>
      </accordion-group>
      <accordion-group heading="Component"  data-ng-show="(componentDefinitions | filter:{_type:filterText} ).length > 0" >
        <div>
          <element-definition ng-repeat="elementDefinition in componentDefinitions | filter:{_type:filterText}"
              data-element-definition="elementDefinition"
              data-category="component"
              >
          </element-definition>
        </div>

      </accordion-group>

    </accordion>
  </div>



</div>

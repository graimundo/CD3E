<div class="toolBox">
  <div>Tool Box</div>

  <label for="toolBoxFilterTextInput">Filter:</label>
  <input id="toolBoxFilterTextInput" data-ng-model="filterText">

  <accordion close-others="oneAtATime">
    <accordion-group heading="Layout">
      <ul>
        <li data-ng-repeat="layoutDefinition in layoutDefinitions | filter:{_type:filterText} ">
          <div>{{ layoutDefinition.getTypeDescription() }} </div>
          <!-- maybe create a directive for factories? Something like the following line
            <factory data-factory="factory"></factory>
          -->
        </li>
      </ul>
    </accordion-group>
    <accordion-group heading="Component">
      <ul>
        <li data-ng-repeat="componentDefinition in componentDefinitions  | filter:{_type:filterText}">
          <div>{{ componentDefinition.getTypeDescription() }} </div>
          <!-- maybe create a directive for factories? Something like the following line
            <factory data-factory="factory"></factory>
          -->
        </li>
      </ul>
    </accordion-group>

  </accordion>


</div>
